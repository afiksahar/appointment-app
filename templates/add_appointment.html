<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>קביעת תור חדש</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>קביעת תור חדש</h1>
  <form method="POST">
    <label for="client_id">בחרי לקוחה:</label>
    <select name="client_id" id="client_id" required>
      {% for client in clients %}
        <option value="{{ client.id }}">{{ client.name }}</option>
      {% endfor %}
    </select>

    <label for="date">תאריך:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">שעה:</label>
    <input type="time" id="time" name="time" required>

    <label for="treatment_type">סוג טיפול:</label>
    <input type="text" id="treatment_type" name="treatment_type" required>

    <button type="submit">📅 קביעת תור</button>
  </form>
</body>
</html>
