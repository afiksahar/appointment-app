<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>拽注转 转专 砖</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>拽注转 转专 砖</h1>
  <form method="POST">
    <label for="client_id">专 拽:</label>
    <select name="client_id" id="client_id" required>
      {% for client in clients %}
        <option value="{{ client.id }}">{{ client.name }}</option>
      {% endfor %}
    </select>

    <label for="date">转专:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">砖注:</label>
    <input type="time" id="time" name="time" required>

    <label for="treatment_type">住 驻:</label>
    <input type="text" id="treatment_type" name="treatment_type" required>

    <button type="submit"> 拽注转 转专</button>
  </form>
</body>
</html>
