<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קביעת תור</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #f48fb1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📅 קביעת תור</h1>
    <form method="POST">
      <label>בחרי לקוחה:</label>
      <select name="client_id" required>
        {% for client in clients %}
          <option value="{{ client.id }}">{{ client.name }}</option>
        {% endfor %}
      </select>

      <label>תאריך:</label>
      <input type="date" name="date" required>

      <label>שעה:</label>
      <input type="time" name="time" required>

      <label>סוג טיפול:</label>
      <input type="text" name="treatment_type" required>

      <button type="submit">שמור ושלח WhatsApp</button>
    </form>
  </div>
</body>
</html>
