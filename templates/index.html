<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול תורים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("/static/images/nude-colors-nail-polish-spilled-over-white-backgro-2025-02-24-17-59-44-utc.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    li {
      margin: 20px 0;
    }

    a button {
      background-color: #efb7b7;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    a button:hover {
      background-color: #d49ea3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ברוך הבא למערכת תורים</h1>
    <ul>
      <li><a href="/add-client"><button>➕ הוספת לקוחה חדשה</button></a></li>
      <li><a href="/add-appointment"><button>📅 קביעת תור</button></a></li>
      <li><a href="/clients"><button>📋 רשימת לקוחות</button></a></li>
      <li><a href="/calendar"><button>📆 יומן תורים</button></a></li>
    </ul>
  </div>
</body>
</html>
