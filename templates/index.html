<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול לקוחות ותורים</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1607082349566-187342175e2c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(255, 255, 255, 0.7); /* שכבת שקיפות */
      z-index: 0;
    }

    h1, ul {
      position: relative;
      z-index: 1;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 40px;
    }

    li {
      margin: 20px 0;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      background-color: #f48fb1;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5em;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <h1>ברוכה הבאה למערכת ניהול תורים</h1>
  <ul>
    <li><a href="/add-client"><button>➕ הוספת לקוחה</button></a></li>
    <li><a href="/add-appointment"><button>📅 קביעת תור</button></a></li>
    <li><a href="/clients"><button>📋 רשימת לקוחות</button></a></li>
    <li><a href="/calendar"><button>📆 צפייה ביומן</button></a></li>
  </ul>
</body>
</html>
