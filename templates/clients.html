<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>רשימת לקוחות</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>📋 רשימת לקוחות</h1>

  {% if clients %}
    <ul>
      {% for client in clients %}
        <li>
          <strong>{{ client.name }}</strong> |
          טלפון: {{ client.phone }} |
          טיפול: {{ client.treatment }}
          <a href="/send-whatsapp/{{ client.id }}"><button>📱 שלח ב־WhatsApp</button></a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>לא נמצאו לקוחות במערכת.</p>
  {% endif %}
</body>
</html>
