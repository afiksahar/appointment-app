<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>רשימת לקוחות</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background-color: #fce4ec;
    }

    nav {
      background-color: #f8bbd0;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #4a0033;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #880e4f;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f8bbd0;
      color: #4a0033;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
        width: 95%;
      }

      table, th, td {
        font-size: 14px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/add-client">➕ הוספת לקוחה</a>
    <a href="/add-appointment">📅 קביעת תור</a>
    <a href="/clients">📋 רשימת לקוחות</a>
    <a href="/calendar">📆 יומן</a>
  </nav>

  <div class="container">
    <h1>📋 רשימת לקוחות</h1>
    <table>
      <tr>
        <th>שם</th>
        <th>טלפון</th>
        <th>סוג טיפול</th>
      </tr>
      {% for client in clients %}
      <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.treatment }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
