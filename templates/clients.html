<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>רשימת לקוחות</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 20px;
    }

    nav {
      background-color: #f8bbd0;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #4a0033;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      color: #880e4f;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f8bbd0;
      color: #4a0033;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btns a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      color: white;
    }

    .delete-btn {
      background-color: #e57373;
    }

    .whatsapp-btn {
      background-color: #4caf50;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }

      .btns {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/add-client">➕ הוספת לקוחה</a>
    <a href="/add-appointment">📅 קביעת תור</a>
    <a href="/clients">📋 רשימת לקוחות</a>
    <a href="/calendar">📆 יומן</a>
  </nav>

  <h1>📋 רשימת לקוחות</h1>

  <table>
    <thead>
      <tr>
        <th>שם</th>
        <th>טלפון</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}
      <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.phone }}</td>
        <td>
          <div class="btns">
            <a class="whatsapp-btn" href="/send-whatsapp/{{ client.id }}" target="_blank">שלח הודעה</a>
            <a class="delete-btn" href="/delete-client/{{ client.id }}" onclick="return confirm('האם אתה בטוח שברצונך למחוק את הלקוחה?');">מחק</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
