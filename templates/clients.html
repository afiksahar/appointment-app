<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>רשימת לקוחות</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 20px;
    }

    nav {
      background-color: #f8bbd0;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #4a0033;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      color: #880e4f;
      margin-top: 30px;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f8bbd0;
      color: #4a0033;
    }

    tr:hover {
      background-color: #fce4ec;
    }

    .delete-btn {
      background-color: #ef5350;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/add-client">➕ הוספת לקוחה</a>
    <a href="/add-appointment">📅 קביעת תור</a>
    <a href="/clients">📋 רשימת לקוחות</a>
    <a href="/calendar">📆 יומן</a>
  </nav>

  <h1>📋 רשימת לקוחות</h1>

  <table>
    <tr>
      <th>שם</th>
      <th>טלפון</th>
      <th>מחיקה</th>
    </tr>
    {% for client in clients %}
    <tr>
      <td>{{ client.name }}</td>
      <td>{{ client.phone }}</td>
      <td>
        <form action="/delete-client/{{ client.id }}" method="POST" onsubmit="return confirm('למחוק את {{ client.name }}?');">
          <button class="delete-btn" type="submit">🗑️ מחק</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
