<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>רשימת לקוחות</title>
</head>
<body>
  <h1>📋 רשימת לקוחות</h1>
  <ul>
    {% for client in clients %}

      <li>אין לקוחות</li>
    {% endfor %}
  </ul>
</body>
</html>
