<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>רשימת לקוחות</title>
</head>
<body>
    <h1>לקוחות רשומות</h1>
    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>שם</th>
                <th>טלפון</th>
                <th>סוג טיפול</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.treatment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
